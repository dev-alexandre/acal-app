
<div class="row clearfix">
  <div class="col-12">

    <div class="card">

      <div class="body">

        <div class="table-responsive ">

          <div class="d-flex justify-content-between">
            <div class="p-2">
            </div>
          
            <div class="p-2">
              <div class="form-group">
                <label for="valores">NÃºmero de registros</label>

                <select 
                  [(ngModel)]="filtro.size" 

                  (ngModelChange)="onChange($event)" 
                  class="form-control"
                  id="valores">
                  <option [value]="i" *ngFor="let i of valoresPaginacao">{{i}}</option>
                </select>
              </div>
            </div>
          </div>

          <ng-content>

          </ng-content>
        
          <div class="d-flex justify-content-between">
          
            <div class="p-2">

                Exibindo do 
                {{ (table.pageable.pageNumber * table.pageable.pageSize) + 1 }}
                ao {{  (((table.pageable.pageNumber * table.pageable.pageSize) + 1) + table.content.length -1 ) }}
                registro de um total de {{table.totalElements}}
            </div>
          
            <div class="p-2">
              <nav aria-label="Page navigation">
                <ul class="pagination pagination-sm">
                  
                  <li 
                    class="page-item" 
                    *ngFor="let link of links" (click)="paginar(link)"
                    [ngClass]="{'active': link.selecionado}" > 

                    <button class="page-link">
                      {{link.label}}
                    </button>

                  </li>

                </ul>
              </nav>
            </div>
          
          </div>

        </div>

        

      </div>
    </div>

  </div>
</div>
