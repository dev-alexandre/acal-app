
<app-table *ngIf="table" [table]=table [filtro]=filtro (setFiltro)="setFiltro($event)">

  <table class="table table-hover table-striped table-bordered table-sm">
    <thead class="thead-light">
      <tr>

        <th colspan="2" style="width: 8%;">
          
          <button type="button" (click)="incluir()" class="btn btn-outline-success btn-block">
            <i class="fa fa-plus"></i>
          </button>

        </th>

        <th (click)="ordernar('logradouro')" style="width: 72%;">
          <div class="d-flex justify-content-between  align-items-center">
            
            <div>
              Logradouro
            </div>
            
            <div *ngIf="filtro.logradouro">
              <i class="icon-arrow-up" *ngIf="filtro.logradouro.orderAsc && filtro.logradouro.orderAsc !== null"></i>
              <i class="icon-arrow-down" *ngIf="!filtro.logradouro.orderAsc && filtro.logradouro.orderAsc !== null"></i>
            </div>
          
          </div>
        </th>
     
        <th (click)="ordernar('numero')" style="width: 10%;">
          <div class="d-flex justify-content-between  align-items-center">
            
            <div>
              NÃºmero
            </div>
            
            <div *ngIf="filtro.numero">
              <i class="icon-arrow-up" *ngIf="filtro.numero.orderAsc && filtro.numero.orderAsc !== null"></i>
              <i class="icon-arrow-down" *ngIf="!filtro.numero.orderAsc && filtro.numero.orderAsc !== null"></i>
            </div>
          
          </div>
        </th>

        <th (click)="ordernar('letra')" style="width: 10%;">
          <div class="d-flex justify-content-between  align-items-center">
            
            <div>
              Letra
            </div>
            
            <div *ngIf="filtro.letra">
              <i class="icon-arrow-up" *ngIf="filtro.letra.orderAsc && filtro.letra.orderAsc !== null"></i>
              <i class="icon-arrow-down" *ngIf="!filtro.letra.orderAsc && filtro.letra.orderAsc !== null"></i>
            </div>
          
          </div>
        </th>

      </tr>
    </thead>
   
    <thead>
      
      <tr>
        <th colspan="2">
          <button type="button" (click)="buscar()" class="btn btn-success btn-block">
            Buscar
          </button>
        </th>

        <th>
          <app-selecionar-logradouro 
            (setValue)=selecionarLogradouro($event)
          >

          </app-selecionar-logradouro>
        </th>

        <th>
          <input 
            class="form-control"
            [(ngModel)]="filtro.numero.valor" 
            (keyup.enter)="buscar()" 
          />
        </th>
        
        <th>
          <input 
            class="form-control"
            [(ngModel)]="filtro.letra.valor" 
            (keyup.enter)="buscar()" 
          />
        </th>
      </tr>


    </thead>
    
    <tbody>
      
      <tr *ngFor="let data of table.content" (click)="visualizar(data)">

        <td>
          <button type="button" (click)="editar(data)" class="btn btn-outline-primary btn-block ">
            <i class="fa fa-pencil"></i>
          </button>
        </td>

        <td>
          <button type="button" (click)="excluir(data)" class="btn btn-outline-danger btn-block">
            <i class="fa fa-times"></i>
          </button>
        </td>

        <td> 
          {{data.logradouro.tipoLogradouro.nome +' '+ data.logradouro.nome }}
        </td>
      
        <td> 
          {{data.numero}}
        </td>
      
        <td>
          {{data.letra}}
        </td>

      </tr>
    </tbody>
  </table>

</app-table>
