
<app-table *ngIf="table" [table]=table [filtro]=filtro (setFiltro)="setFiltro($event)">

  <table class="table table-hover table-bordered table-sm">
    <thead class="thead-light">
      <tr>

        <th colspan="2" style="width: 8%;">
          
          <button type="button" (click)="incluir()" class="btn btn-outline-success btn-block">
            <i class="fa fa-plus"></i>
          </button>

        </th>

        <th (click)="ordernar('cliente')" style="width: 42%;">
          <div class="d-flex justify-content-between  align-items-center">
            
            <div>
              Cliente
            </div>
            
            <div *ngIf="filtro.cliente">
              <i class="icon-arrow-up" *ngIf="filtro.cliente.orderAsc && filtro.cliente.orderAsc !== null"></i>
              <i class="icon-arrow-down" *ngIf="!filtro.cliente.orderAsc && filtro.cliente.orderAsc !== null"></i>
            </div>
          
          </div>
        </th>

        <th (click)="ordernar('numero')" style="width: 50%;">
          <div class="d-flex justify-content-between  align-items-center">
            
            <div>
              NÃºmero
            </div>
            
            <div *ngIf="filtro.numero">
              <i class="icon-arrow-up" *ngIf="filtro.numero.orderAsc && filtro.numero.orderAsc !== null"></i>
              <i class="icon-arrow-down" *ngIf="!filtro.numero.orderAsc && filtro.numero.orderAsc !== null"></i>
            </div>
          
          </div>
        </th>

      </tr>
    </thead>
   
    <thead>
      
      <tr>
        <th colspan="2">
          <button type="button" (click)="buscar()" class="btn btn-success btn-block">
            Buscar
          </button>
        </th>

        <th>
          <input 
            class="form-control"
            [(ngModel)]="filtro.numero.valor" 
            (keyup.enter)="buscar()" 
           />
        </th>
        
        <th>
          <input 
            class="form-control"
            [(ngModel)]="filtro.cliente.valor" 
            (keyup.enter)="buscar()" 
           />
        </th>

      </tr>

    </thead>
    
    <tbody>
      
      <tr *ngFor="let data of table.content" (click)="visualizar(data)">

        <td>
          <button type="button" (click)="editar(data)" class="btn btn-outline-primary btn-block">
            <i class="fa fa-pencil"></i>
          </button>
        </td>

        <td>
          <button type="button" (click)="excluir(data)" class="btn btn-outline-danger btn-block">
            <i class="fa fa-times"></i>
          </button>
        </td>

        <td> {{data.cliente.nome}}</td>

        <td> {{data.numero.numero + '.' +data.numero.ano +'.'+ data.numero.mes}}</td>

      </tr>
    </tbody>
  </table>

</app-table>
