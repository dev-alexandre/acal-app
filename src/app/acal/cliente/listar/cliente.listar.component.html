
<app-table *ngIf="table" [table]=table [filtro]=filtro (setFiltro)="setFiltro($event)">

  <table class="table table-hover table-bordered table-sm">
    <thead class="thead-light">
      <tr>

        <th colspan="2" style="width: 10%">
          
          <button type="button" (click)="incluir()" class="btn btn-outline-success btn-sm btn-block">
            <i class="fa fa-plus"></i>
          </button>

        </th>

        <th class="w-90" style="width: 72%" (click)="ordernar('nome')" >
          
          <div class="d-flex justify-content-between  align-items-center">
            
            <div>
              Nome
            </div>
            
            <div *ngIf="filtro.nome.orderAsc !== null" >
              <i class="icon-arrow-up" *ngIf="filtro.nome.orderAsc && filtro.nome.orderAsc !== null"></i>
              <i class="icon-arrow-down" *ngIf="!filtro.nome.orderAsc && filtro.nome.orderAsc !== null"></i>
            </div>
          
          </div>
         
        </th>
        
        <th class="w-90" style="width: 20%" (click)="ordernar('documento')" >
          
          <div class="d-flex justify-content-between  align-items-center">
            
            <div>
              Documento
            </div>
            
            <div *ngIf="filtro.documento.orderAsc !== null">
              <i class="icon-arrow-up" *ngIf="filtro.documento.orderAsc && filtro.documento.orderAsc !== null"></i>
              <i class="icon-arrow-down" *ngIf="!filtro.documento.orderAsc && filtro.documento.orderAsc !== null"></i>
            </div>
          
          </div>
         
        </th>

      </tr>
    </thead>
   
    <thead>
      <tr>
        <th colspan="2" style="width: 8%">
          <button type="button" (click)="buscar()" class="btn btn-success btn-sm btn-block">
            Buscar
          </button>
        </th>

        <th style="width: 60%">
          <input 
            class="form-control form-control-sm"
            [(ngModel)]="filtro.nome.valor" 
            (keyup.enter)="buscar()" 
           />
        </th>

        <th style="width: 32%">
          <div class="input-group">
            <div class="input-group-prepend">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-secondary" ngbDropdownToggle>{{tipoDocumento}}</button>
                <div ngbDropdownMenu>
                  <button class="dropdown-item" (click)="tipoDocumento = 'CPF'">C.P.F</button>
                  <button class="dropdown-item" (click)="tipoDocumento = 'CNPJ'">C.N.P.J</button>
                </div>
              </div>
            </div>

            <input 
              *ngIf="tipoDocumento === 'CPF'"
              class="form-control form-control-sm"
              [(ngModel)]="filtro.documento.valor" 
              mask="000.000.000-00"
              (keyup.enter)="buscar()" 
              />
              
              <input 
                *ngIf="tipoDocumento === 'CNPJ'"
                class="form-control form-control-sm"
                [(ngModel)]="filtro.documento.valor" 
                mask="00.000.000/0000-00"
                (keyup.enter)="buscar()" 
            />

          </div>
        </th>

      </tr>
    </thead>
    
    <tbody>
      
      <tr *ngFor="let cliente of table.content">

        <td>
          <button type="button" (click)="editar(cliente)" class="btn btn-outline-primary btn-sm btn-block btn-sm">
            <i class="fa fa-pencil"></i>
          </button>
        </td>

        <td>
          <button type="button" (click)="excluir(cliente)" class="btn btn-outline-danger btn-sm btn-block btn-sm">
            <i class="fa fa-times"></i>
          </button>
        </td>

        <td> 
          {{cliente.nome}}
        </td>
        
        <td> 
          {{cliente.documento | mask: '000.000.000-00'}}
        </td>

      </tr>
      
    </tbody>
  </table>

</app-table>
