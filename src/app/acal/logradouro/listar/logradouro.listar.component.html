<app-table *ngIf="table" [table]=table [filtro]=filtro (setFiltro)="setFiltro($event)">

  <table class="table table-hover table-bordered table-sm">
    <thead class="thead-light">
      <tr>

        <th colspan="2" style="width: 8%;">
          
          <button type="button" (click)="incluir()" class="btn btn-outline-success btn-block">
            <i class="fa fa-plus"></i>
          </button>

        </th>

        <th (click)="ordernar('tipoLogradouro')" style="width: 20%;">
          <div class="d-flex justify-content-between  align-items-center">
            
            <div>
              Tipo
            </div>
            
            <div *ngIf="filtro.tipoLogradouro">
              <i class="icon-arrow-up" *ngIf="filtro.tipoLogradouro.orderAsc && filtro.tipoLogradouro.orderAsc !== null"></i>
              <i class="icon-arrow-down" *ngIf="!filtro.tipoLogradouro.orderAsc && filtro.tipoLogradouro.orderAsc !== null"></i>
            </div>
          
          </div>

        </th>

        <th (click)="ordernar('nome')" style="width: 72%;">
          <div class="d-flex justify-content-between  align-items-center">
            
            <div>
              Nome
            </div>
            
            <div *ngIf="filtro.nome">
              <i class="icon-arrow-up" *ngIf="filtro.nome.orderAsc && filtro.nome.orderAsc !== null"></i>
              <i class="icon-arrow-down" *ngIf="!filtro.nome.orderAsc && filtro.nome.orderAsc !== null"></i>
            </div>
          
          </div>


        </th>

      </tr>
    </thead>
   
    <thead>
      
      <tr>
        
        <th colspan="2">
          <button type="button" (click)="buscar()" class="btn btn-success btn-block">
            Buscar
          </button>
        </th>

        <th>
          <app-selecionar-tipo-logradouro
            (setValue)=setTipoLogradouro($event)
          >
          </app-selecionar-tipo-logradouro>
        </th>

        <th>
          <input 
            class="form-control"
            [(ngModel)]="filtro.nome.valor" 
            (keyup.enter)="buscar()" 
           />
        </th>

      </tr>


    </thead>
    
    <tbody>
      
      <tr *ngFor="let data of table.content" (click)="visualizar(data)">

        <td>
          <button type="button" (click)="editar(data)" class="btn btn-outline-primary btn-block">
            <i class="fa fa-pencil"></i>
          </button>
        </td>

        <td>
          <button type="button" (click)="excluir(data)" class="btn btn-outline-danger btn-block">
            <i class="fa fa-times"></i>
          </button>
        </td>

        <td> {{data.tipoLogradouro?.nome}} </td>
        
        <td> {{data.nome}} </td>

      </tr>
    </tbody>
  </table>

</app-table>
