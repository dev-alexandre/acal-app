<div class="row clearfix">
  <div class="col-12">
    
    <div class="card">
      
      <div class="header">
        <h2>Visualizar Tipo Logradouro</h2>
      </div>
      
      <div class="body row">

        <div class="col-md-4 col-12">
          <div class="form-group">

            <label>* Tipo Logradouro:</label>
            <app-selecionar-tipo-logradouro 
              [disabled]=true
              [data]=data.tipoLogradouro
              >
            </app-selecionar-tipo-logradouro>
          
          </div>
        </div>
        
        
        <div class="col-md-8 col-12">
          <div class="form-group">
          
            <label>* Nome:</label>
                      
            <input 
              type="text" 
              class="form-control"
              [(ngModel)]=data.nome
              [disabled]=true
              >
  
          </div>
        </div>
      </div>
      
      
      <div class="footer mb-4">
        
          <div class="col">
            <div class="d-flex justify-content-between">
              <button class="btn btn-outline-secondary" (click)="voltar()" type="button">Voltar</button>
              <button class="btn btn-outline-danger" type="button" (click)="excluir()" >Excluir</button>
            </div>
          </div>

        
      </div>
      
    </div>
    
  </div>

  
</div>
